<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <hr>
    <h2>Nouveau professeur</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Prenom" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Nom" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="L'adresse email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Enregsitrer</button>
    </form>

    <hr>

    <a th:href="@{/}"> Liste des professeurs</a>
</div>
</body>

</html>
